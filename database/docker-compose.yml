services:
  db:
    image: postgres:16
    container_name: fisherfans-db
    environment:
      POSTGRES_USER: fisherfans
      POSTGRES_PASSWORD: fisherfans
      POSTGRES_DB: fisherfans
    ports:
      - "5432:5432"
    volumes:
      - fisherfans_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fisherfans -d fisherfans"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  fisherfans_pgdata:
